<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Booklist</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="image">
      <img src="images/books.jpeg">
    </div>
<div id="books" style="display: none">
      <h1>Books I Plan On Reading</h1>

    <form id="addBook" action="">
        <div>
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="genre">Genre:</label><input id="genre" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
<div id="booklist" style="display: none">
  <ul>
  </ul>
  <button class="add">Add</button><br>
  <button class="delete">Delete</button>
</div>
<script id="bookTemplate" type="text/x-handlebars-template">
  <ul>
    {{#each books }}
      <li>{{title}} by {{author}} genre -  {{genre}}</li>
    {{/each}}
  </ul>
</script>


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
