    <!-- book list on page
    -->    <script id="bookList" type="text/x-handlebars-template">

               <a href="/#add" class="addButton"><button>Add Book</button></a>
               <h1>Books I Plan On Reading</h1>
            <ul>
          {{#each books}}
            <li id="{{_id}}">
            <input type="checkbox" class="completed-chk">
            <a href="#/edit/{{_id}}">{{title}} by {{authorFirst}} {{authorLast}}</a>
            <em>{{comments}}</em></li>
          {{/each}}
          </ul>

    <!-- add book -->
      <script id="AddBook" type="text/template">

        <form id="addBookForm">
          <div>
            <label for="title">Title </label><input id="title" type="text"
          style="margin-left: 104px;"/>
          <p>
            <label for="author">Author First Name </label><input id="authorFirst" type="text" />
          </p>
          <p>
            <label for="author">Author Last Name </label><input id="authorLast" type="text" />
          </p>
          </div>
        <button class="add">Want To Read</button>
        </form>

      </script>

  <!--   edit book -->
      <script id="bookEdit" type="text/template">

      <div>
        <form id="updateBook">
          <input type="hidden" name="_id" value="{{ _id }}">
            <div id="book-header">

              Title: <input type="text" value="{{title}}" id="update_title" /><br>
              Author's First Name:<input type="text" value="{{authorFirst}}" id="update_authorFirst" /><br>
              Author's Last Name:<input type="text" value="{{authorLast}}" id="update_authorLast" /><br>
              Comments:<br><textarea id="update_comments" cols="45" rows="6">{{comments}}</textarea>

            <div class="genre">
            <input type="radio" name="genre" value="children"/>Children<br>
            <input type="radio" name="genre" value="fiction"/>Fiction<br>
            <input type="radio" name="genre" value="non-fiction"/>Non-Fiction<br>
            <input type="radio" name="genre" value="scifi-fantasy"/>SciFi/Fantasy<br>
            <input type="radio" name="genre" value="biography"/>Biography<br>
            <input type="radio" name="genre" value="reference"/>Reference<br>
            </div>


            <button id="updateBook">Update Book</button><br>
            <button id="delete">Delete Book</button>


            </div>
        </form>
      </div>

    </script>
