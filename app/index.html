<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Booklist</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div id="books">
      <div class="image">
        <img src="images/polka-dot-owl-books.png" width="30%" height="20%"/>
      </div>

      <a href="/#add" class="addButton"><button>Add Book</button></a>
      <h1>Books I Plan On Reading</h1>

      <div id="bookAdder"></div>
      <div id="bookArea"></div>
      <hr/>
    <!-- add book -->
      <script id="AddBook" type="text/template">

        <form id="addBook">
          <div>
            <label for="title">Title </label><input id="title" type="text"
          style="margin-left: 104px;"/>
          <p>
            <label for="author">Author First Name </label><input id="authorFirst" type="text" />
          </p>
          <p>
            <label for="author">Author Last Name </label><input id="authorLast" type="text" />
          </p>
          </div>
        <button class="add">Want To Read</button>
        </form>
      <hr/>

      </script>

  <!--   edit book -->
      <script id="bookEdit" type="text/template">

      <li  id="{{ _id }}">
        <form id="updateBook">

            <div id="book-header">
              <input type="text" value={{Title}} id="update_title" />
              <input type="text" value={{Author}} id="update_authorFirst" />
            <div class="comments">
                <textarea id="update_comments">{{comments}}</textarea>
            </div>
            <div class="genre">
            <button>Children</button>
            <button>Fiction</button>
            <button>Non-Fiction</button>
            <button>SciFi/Fantasy</button>
            <button>Biography</button>
            <button>Reference</button>
            </div>


            <button>Update Book</button>
            <button id="delete">Delete</button>
            </div>
        </form>
      </li>

    </script>

      <div id="booklist"></div>



    <div id="books_read">
    <div class="image">
      <img src="images/cat-sleeping-on-stack-of-books.png" width="50%" height="30%"/>
    </div>
      <h1>Books I Have Read</h1>
    </div>


<!-- book list on page
 -->    <script id="bookTemplate" type="text/x-handlebars-template">
        <ul>
      {{#each books}}
        <li id="{{_id}}">
        <input type="checkbox" class="completed-chk">
        <a href="#/edit/{{_id}}">{{title}} by {{authorFirst}} {{authorLast}} </li></a>
      {{/each}}
      </ul>
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
      <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/book_model.js"></script>
        <script src="scripts/collections/book_collection.js"></script>
        <script src="scripts/views/book_view.js"></script>
        <script src="scripts/views/add_book_view.js"></script>
        <script src="scripts/views/edit_book.js"></script>
        <script src="scripts/routers/book_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
